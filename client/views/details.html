<!-- 园区概况 -->

	<section id="details">
		<p>上海嘉定出口加工区于2005年6月3日经国务院批准设立，2008年4月1日正式封关运作。上海嘉定出口加工区座落于嘉定工业区的西北板块，总规划面积5.96平方公里，分为出口加工区、发展备用区和配套区三个功能结构分区。出口加工区、发展备用区和配套区三个功能结构分区。出口加工区围网内规划面积3平方公里，一期围网面积为0.989平方公里。</p>
		<img src="../image/details/yqgk1.png" alt="" class="img36">
		<p>嘉定出口加工区以汽车零部件，新型材料及电子产业等现代制造业为主导产业，并大力开展保税物流、研发、检测、维修、货物贸易和服务贸易等各项业务。在园区内可设立国际采购中心、配送中心、展求中心、检测中心、研发中心、维修中心等。</p>
		<p>2007年7月23日，国土资源部以《国土资函[2007]604号》文批准，嘉定出口加工区首期围网内0.989平方公里土地一次性征用转为建设用地，企业落户嘉定出口加工区投资设厂，可以即时获得建设用地供开工建设。</p>
		<p>嘉定出口加工区设有海关、检验检疫的专门办事机构，为企业进出口报关、报检业务提供（5+2）×24小时服务。</p>
		<p>嘉定出口加工区竭诚欢迎中外投资者前来投资考察，并为投资者创造一个优良的投资环境。</p>

		<img src="../image/details/yqdt1.png" alt="" class="img36">
		<p>4月11日，上海出入境检验检疫局嘉定办事处（以下简称办事处）挂牌诞生。区委书记马春雷出席挂牌仪式并致辞，上海出入境检验检疫局局长俞太尉和区委副书记、区长杲云为办事处成立揭牌，区委常委、副区长沈华棣主持仪式。</p>
		<img src="../image/details/yqdt2.png" alt="" class="img36 mt0">

		<img src="../image/details/yqdt3.png" alt="" class="img36 mt0">
		<p>俞太尉表示，上海出入境检验检疫局将深入了解嘉定进出口企业相关需求，做好政策宣传和监督监管工作，更好地服务辖区相关企业。</p>
		<img src="../image/details/yqdt4.png" alt="" class="img36 mt0">
		<p>杲云说，办事处的成立，将有得于提升嘉定国际化水平和城市综合集聚功能，对推动嘉定转型升级和产业格局趋于合理意义非凡；同时，将对嘉定建设科创中心重要承载区起到更好的支撑作用，希望未来有更多的试点政策项目在嘉定落地。</p>
		<p>会前，部分与会人员参观了筑巢建材家居电子有限公司等企业。</p>
		<p>据悉，2015年8月，国家质检总局正式批复设立上海出入境检验检疫局嘉定办事处。未来，该办事处将对进出口集中箱实施检验检疫、卫生处理，对进出口工业品、消费品、视频化妆普遍等商品进行检验检疫和签发各类原产地证书等服务。</p>

		<img src="../image/details/gndw1.png" alt="" class="img19">
